<if condition="$load eq true">
    <link rel="stylesheet" href="__PUBLIC__/static/editor.md/css/editormd.min.css" />
    <script src="__PUBLIC__/static/editor.md/lib/marked.min.js"></script>
    <script src="__PUBLIC__/static/editor.md/lib/prettify.min.js"></script>
    <script src="__PUBLIC__/static/editor.md/lib/raphael.min.js"></script>
    <script src="__PUBLIC__/static/editor.md/lib/underscore.min.js"></script>
    <script src="__PUBLIC__/static/editor.md/lib/sequence-diagram.min.js"></script>
    <script src="__PUBLIC__/static/editor.md/lib/flowchart.min.js"></script>
    <script src="__PUBLIC__/static/editor.md/lib/jquery.flowchart.min.js"></script>
    <script src="__PUBLIC__/static/editor.md/editormd.min.js"></script>
</if>
<div id="{$id}" class="{$class}">
    <textarea style="display:none;">{$content}</textarea>
</div>
<script type="text/javascript">
    var testEditor;
    $(function () {
        testEditor = editormd.markdownToHTML("{$id}", {//注意：这里是上面DIV的id
            htmlDecode: "style,script,iframe",
            emoji: true,
            taskList: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
            codeFold: true,
        });});
</script>
